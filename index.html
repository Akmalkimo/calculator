<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="deco">
                <div class="circle red"></div>
                <div class="circle yellow"></div>
                <div class="circle green"></div>
            </div>
            <div class="outcome">
                <h2 id="input"></h2>
                <h3 id="output"></h3>
            </div>
            <div class="nums" id="nums">
                <div class="button clear">C</div>
                <div class="button delete">D</div>
                <div class="button percent">%</div>
                <div class="button divide">รท</div>
                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button multiply">x</div>
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button minus">-</div>
                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button plus">+</div>
                <div class="button zero">0</div>
                <div class="button blank"></div>
                <div class="button dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
